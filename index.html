<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Калькулятор КСВ</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script type="text/javascript">
        var var_SWR = NaN;
        var var_KU = NaN;
        var var_RL = NaN;
        var var_DL = NaN;

        function readFloat(id){
			var new_var = document.getElementById(id).value;
			return parseFloat(new_var);
        }
        
        function write_answer(id,text){
            document.getElementById(id).value = text;
        }
        function calc(){
            var flag = true;
            var_SWR = readFloat("SWR");
            var_KU = readFloat("KU");
            var_RL = readFloat("RL");
            var_DL = readFloat("DL");
            
            if ((!isNaN(var_KU)) && (flag==true)){
                if ((var_KU>1) || (var_KU<0)){
                    write_answer("SWR", "НЕКОРРЕКТНЫЙ ВВОД!");
                    write_answer("KU", "НЕКОРРЕКТНЫЙ ВВОД!");
                    write_answer("RL", "НЕКОРРЕКТНЫЙ ВВОД!");
                    write_answer("DL", "НЕКОРРЕКТНЫЙ ВВОД!");
                }
                else if (var_KU==0){
                    write_answer("SWR", 1);
                    write_answer("RL", "- \u221E");
                    write_answer("DL", 0);                    
                }
                else if (var_KU==1){
                    write_answer("SWR", "\u221E");
                    write_answer("RL", 0);
                    write_answer("DL", "- \u221E");                    
                }
                else if ((var_KU<1) && (var_KU>0)){
                    var_SWR = (1+var_KU)/(1-var_KU);
                    var_RL = 20 * Math.log10(var_KU);
                    var_DL = 10 * Math.log10(1-var_KU*var_KU);
                    write_answer("SWR", Math.round(var_SWR*1000)/1000);
                    write_answer("RL", Math.round(var_RL*1000)/1000);
                    write_answer("DL", Math.round(var_DL*1000)/1000);
                }
                flag = false;
                
            }

            if ((!isNaN(var_SWR)) && (flag==true)){
                if (var_SWR<1){
                    write_answer("SWR", "НЕКОРРЕКТНЫЙ ВВОД!");
                    write_answer("KU", "НЕКОРРЕКТНЫЙ ВВОД!");
                    write_answer("RL", "НЕКОРРЕКТНЫЙ ВВОД!");
                    write_answer("DL", "НЕКОРРЕКТНЫЙ ВВОД!");
                }
                else if (var_SWR==1){
                    write_answer("KU", 0);
                    write_answer("RL", "- \u221E");
                    write_answer("DL", 0); 
                }
                else {
                    var_KU = (var_SWR - 1)/ (var_SWR + 1);
                    var_RL = 20 * Math.log10(var_KU);
                    var_DL = 10 * Math.log10(1-var_KU*var_KU);
                    write_answer("KU", Math.round(var_KU*1000)/1000);
                    write_answer("RL", Math.round(var_RL*1000)/1000);
                    write_answer("DL", Math.round(var_DL*1000)/1000);
                }
                flag = false;
            }

            if ((!isNaN(var_RL)) && (flag==true)){
                if (var_RL>0){
                    write_answer("SWR", "НЕКОРРЕКТНЫЙ ВВОД!");
                    write_answer("KU", "НЕКОРРЕКТНЫЙ ВВОД!");
                    write_answer("RL", "НЕКОРРЕКТНЫЙ ВВОД!");
                    write_answer("DL", "НЕКОРРЕКТНЫЙ ВВОД!");
                }
                else if (var_RL==0){
                    write_answer("SWR", "\u221E");
                    write_answer("KU", 1);
                    write_answer("DL", "- \u221E");
                }
                else if (var_RL<0){
                    var_KU = Math.pow(10, var_RL/20);
                    var_SWR = (1+var_KU)/(1-var_KU);
                    var_DL = 10 * Math.log10(1-var_KU*var_KU);
                    write_answer("SWR", Math.round(var_SWR*1000)/1000);
                    write_answer("KU", Math.round(var_KU*1000)/1000);
                    write_answer("DL", Math.round(var_DL*1000)/1000);
                }
                flag = false;

            }
            
            if ((!isNaN(var_DL))  && (flag==true)){
                if (var_DL>0){
                    write_answer("SWR", "НЕКОРРЕКТНЫЙ ВВОД!");
                    write_answer("KU", "НЕКОРРЕКТНЫЙ ВВОД!");
                    write_answer("RL", "НЕКОРРЕКТНЫЙ ВВОД!");
                    write_answer("DL", "НЕКОРРЕКТНЫЙ ВВОД!");
                }
                else if (var_DL==0){
                    write_answer("KU", 0);
                    write_answer("RL", "- \u221E");
                    write_answer("SWR", 1); 
                }
                else if (var_DL<0){
                    var_KU = Math.sqrt(1 - Math.pow(10, var_DL/20));
                    var_SWR = (1+var_KU)/(1-var_KU);
                    var_RL = 20 * Math.log10(var_KU);
                    write_answer("SWR", Math.round(var_SWR*1000)/1000);
                    write_answer("KU", Math.round(var_KU*1000)/1000);
                    write_answer("RL", Math.round(var_RL*1000)/1000);
                }
                flag = false;
            }
        }

            

        function refresh(){
            write_answer("SWR", "");
            write_answer("KU", "");
            write_answer("RL", "");
            write_answer("DL", "");
        }

    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .container{
            padding-top: 100px;
            text-align: center;
        }
        .content{
            padding-top: 10px;
            display: flex;
            justify-content: center;
        }

        .card{
            width: 200px;
        }

        /* div{
            border: 1px solid rgb(11, 235, 59);
        } */

        #button{
            font-size: 16px;
            line-height: 26px;
            text-align: center;
            letter-spacing: 0.04em;
            color: #FFFFFF;
            background: #5A98D0;
            box-shadow: 5px 10px 20px rgba(53, 110, 173, 0.2);
            border-radius: 10px;
            padding: 10px 40px;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="header">В качестве разделителя используется точка!</h1>
    <div class="content">
        <div class="card">
            <p class="text" id="text2">КСВн</p>
            <input type="text" id="SWR">
        </div>
        <div class="card">
            <p class="text">Коэф.Отражения</p>
            <input type="text" id="KU">
        </div>
        <div class="card">
            <p class="text">Возвратные потери, [дБ]</p>
            <input type="text" id="RL">
        </div>
        <div class="card">
            <p class="text">Прямые потери, [дБ]</p>
            <input type="text" id="DL">
        </div>
        <div class="card">
            <a href="#" onclick="calc();" id="button">Рассчитать</a>
        </div>
        <div class="card">
            <a href="#" onclick="refresh();" id="button">Очистить</a>
        </div>  
    </div>
</div>
    

</body>
</html>

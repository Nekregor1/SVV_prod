<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8">
    <title>Калькулятор ТКЛР</title>

    <!-- <link rel="stylesheet" href="style.css"> -->
    <script type="text/javascript">
        var T_20 = 20;
        var L_20 = NaN;
        var T = NaN;
        var L = NaN;
        var delta_L = NaN;
        var TKLR = NaN;

        function readFloat(id) {
            var new_var = document.getElementById(id).value.replace(',', '.');
            return parseFloat(new_var);
        }

        function write_answer(id, text) {
            document.getElementById(id).value = text;
            // document.getElementById(id).disabled = true;
        }

        function OnSelectionChange(select) {
            var selectedOption = select.options[select.selectedIndex];
            // alert("The selected option is " + selectedOption.value);
            idMaterial = selectedOption.value;

            if (idMaterial == "Pltln") {
                TKLR = 230;
            } else if ((idMaterial == "Apxd")) {
                TKLR = 115;
            } else if ((idMaterial == "Plstr")) {
                TKLR = 70;
            } else if ((idMaterial == "Ftrplst")) {
                TKLR = 54;
            } else if ((idMaterial == "AmG6")) {
                TKLR = 24.7;
            } else if ((idMaterial == "LS63")) {
                TKLR = 20.5;
            } else if ((idMaterial == "LS59")) {
                TKLR = 19;
            } else if ((idMaterial == "Ag")) {
                TKLR = 19;
            } else if ((idMaterial == "Brz")) {
                TKLR = 18;
            } else if ((idMaterial == "L96")) {
                TKLR = 17;
            } else if ((idMaterial == "CuM1")) {
                TKLR = 16.7;
            } else if ((idMaterial == "Cu")) {
                TKLR = 16.61;
            } else if ((idMaterial == "StX18H25C2")) {
                TKLR = 14.2;
            } else if ((idMaterial == "Au")) {
                TKLR = 14;
            } else if ((idMaterial == "D16")) {
                TKLR = 12.9;
            } else if ((idMaterial == "St50kp")) {
                TKLR = 12;
            } else if ((idMaterial == "St20kp")) {
                TKLR = 11.16;
            } else if ((idMaterial == "Al2O3")) {
                TKLR = 8.4;
            } else if ((idMaterial == "TtnBT1")) {
                TKLR = 8.2;
            } else if ((idMaterial == "Ttn")) {
                TKLR = 8.09;
            } else if ((idMaterial == "Kvr29HK")) {
                TKLR = 5.5;
            } else if ((idMaterial == "Kvr")) {
                TKLR = 5;
            } else if ((idMaterial == "MD40")) {
                TKLR = 4.9;
            } else if ((idMaterial == "SiC")) {
                TKLR = 3.8;
            } else if ((idMaterial == "Invr36H")) {
                TKLR = 1.5;
            } else if ((idMaterial == "Invr32NKD")) {
                TKLR = 0.5;
            } else {
                TKLR = 0;
            }

            write_answer("TKLR", TKLR);

            L_20 = readFloat("L_20");
            T = readFloat("T");
            if ((!isNaN(L_20)) && (!isNaN(T))) {
                delta_L = Math.round(TKLR * (T - T_20) * L_20 / 1000000 * 1000) / 1000;
                L = L_20 + delta_L;
                write_answer("delta_L", delta_L);
                write_answer("L", L);
                // alert("The selected option is " + selectedOption.value);
            } else {
                write_answer("delta_L", "");
                write_answer("L", "");
                // alert("The selected option is " + selectedOption.value);
            }

        }
    </script>

            color: #FFFFFF;

<body>

    <div class="container">
        <div class="container_header">
            <h1 class="header">Расчет <br> тепловых деформаций</h1>
        </div>

        <div class="content">
            <div class="card">
                <div class="title_field">
                    <p class="text">Материал образца</p>
                </div>
                <div class="input_field">
                    <select id="Material" onchange="OnSelectionChange (this)">
                        <option class="text" value="Vbr">Выбрать материал</option>
                        <option class="text" value="Pltln">Полителен</option>
                        <option class="text" value="Apxd">Эпоксидные смолы (твёрдые)</option>
                        <option class="text" value="Plstr">Полистирол</option>
                        <option class="text" value="Ftrplst">Фторопласт-4</option>
                        <option class="text" value="AmG6">Алюминиевый сплав АмГ6</option>
                        <option class="text" value="LS63">Латунь ЛС63</option>
                        <option class="text" value="LS59">Латунь ЛС-59-1</option>
                        <option class="text" value="Ag">Серебро</option>
                        <option class="text" value="Brz">Бронза БрОЦ4-3</option>
                        <option class="text" value="L96">Латунь Л96</option>
                        <option class="text" value="CuM1">Медь М1</option>
                        <option class="text" value="Cu">Медь</option>
                        <option class="text" value="StX18H25C2">Сталь нержавеющая Х18Н25С2</option>
                        <option class="text" value="Au">Золото</option>
                        <option class="text" value="D16">Алюминиевый сплав Д-16</option>
                        <option class="text" value="St50kp">Сталь углеродистая Ст50кп</option>
                        <option class="text" value="St20kp">Сталь углеродистая Ст20кп</option>
                        <option class="text" value="Al2O3">Al2O3</option>
                        <option class="text" value="TtnBT1">Титан ВТ1-0</option>
                        <option class="text" value="Ttn">Титан</option>
                        <option class="text" value="Kvr29HK">Ковар 29НК</option>
                        <option class="text" value="Kvr">Ковар (54% Fe, 31% Ni, 15% Co)</option>
                        <option class="text" value="MD40">Молибден МД40</option>
                        <option class="text" value="SiC">Карбид кремния SiC</option>
                        <option class="text" value="Invr36H">Инвар 36Н (64% Fe, 36% Ni)</option>
                        <option class="text" value="Invr32NKD">Инвар 32НКД</option>
                    </select>
                </div>
            </div>

            <div class="card">
                <div class="title_field">
                    <p class="text">Длина образца, [мм] <br> при Т = 20&deg;С</p>
                </div>
                <div class="input_field">
                    <input type="field" id="L_20">
                    <script>
                        document.getElementById("L_20").addEventListener("input", myFunction1);

                        function myFunction1() {
                            L_20 = readFloat("L_20");
                            T = readFloat("T");
                            TKLR = readFloat("TKLR");
                            if (L_20 < 0) {
                                write_answer("L_20", "");
                                L_20 = 0;
                            }
                            if ((!isNaN(L_20)) && (!isNaN(T)) && (!isNaN(TKLR))) {

                                delta_L = Math.round(TKLR * (T - T_20) * L_20 / 1000000 * 1000) / 1000;
                                L = L_20 + delta_L;
                                write_answer("delta_L", delta_L);
                                write_answer("L", L);


                            } else {
                                write_answer("delta_L", "");
                                write_answer("L", "");
                            }
                        }
                    </script>

                </div>
            </div>

            <div class="card">
                <div class="title_field">
                    <p class="text">Температура, [&deg;С]</p>
                </div>
                <div class="input_field">
                    <input type="field" id="T">
                    <script>
                        document.getElementById("T").addEventListener("input", myFunction2);

                        function myFunction2() {
                            L_20 = readFloat("L_20");
                            T = readFloat("T");
                            TKLR = readFloat("TKLR");
                            if (T < -273.15) {
                                write_answer("T", "");
                                T = 0;
                            }
                            if ((!isNaN(L_20)) && (!isNaN(T)) && (!isNaN(TKLR))) {
                                delta_L = Math.round(TKLR * (T - T_20) * L_20 / 1000000 * 1000) / 1000;
                                L = L_20 + delta_L;
                                write_answer("delta_L", delta_L);
                                write_answer("L", L);
                            } else {
                                write_answer("delta_L", "");
                                write_answer("L", "");
                            }
                        }
                    </script>

                </div>
            </div>

            <div class="card">
                <div class="title_field">
                    <p class="text">ТКЛР, x10e-6 [1/&deg;С]<br>при Т = 20&deg;С</p>
                </div>
                <div class="input_field">
                    <input type="field" id="TKLR" disabled=false>
                </div>
            </div>

            <div class="card">
                <div class="title_field">
                    <p class="text">Длина образца, [мм]<br>при изменении температуры</p>
                </div>
                <div class="input_field">
                    <input type="field" id="L" disabled=false>
                </div>
            </div>

            <div class="card">
                <div class="title_field">
                    <p class="text">Изменение длины образца, [мм]</p>
                </div>
                <div class="input_field">
                    <input type="field" id="delta_L" disabled=false>
                </div>
            </div>
        </div>
    </div>


</body>
